<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="button">
    <a href="#" class="pop_up__open" id="pop_up__open">Отправить заявку</a>
</div>

<div class="pop_up" id="pop_up">
    <div class="pop_up__container">
        <div class="pop_up__body" id="pop_up__body">
            <p>Оставить заказ</p>
            <form action="">
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Телефон">
                <button class="pop_up__result">Оcтавить заказ</button>
            </form>
            <div class="pop_up__close" id="pop_up__close">&#10006</div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
